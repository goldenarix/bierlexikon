<h1>🍺 Bierlexikon - Entdecke die Welt des Biers</h1>

<!-- Hero Section -->
<mat-card class="hero-card">
  <mat-card-header>
    <mat-card-title>Willkommen im Bierlexikon</mat-card-title>
    <mat-card-subtitle>Deine Quelle für Bier-Wissen</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>Entdecke viele Biersorten aus aller Welt, lerne über Brauereien und werde zum Bier-Experten!</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" [routerLink]="['/overview']">Biere entdecken</button>

  </mat-card-actions>
</mat-card>



<!-- Featured Beers Section -->
<section class="featured-section">
  <h2>Featured Biere ({{ beers.length }})</h2>
  

  
  <div class="beer-grid">
    @for(beer of beers; track beer.id) {

      <!-- [beer] = beer binde die lokale Variable beer aus @for-Schleife 
       an die Inputroperty der 
       BeerCardComponent.-->

      <app-beer-card [beer]="beer">

      </app-beer-card>
    }
  </div>
</section>
