  <mat-card class="beer-card">
  <div class="beer-content">
    <!-- Beer Image -->
    <div class="beer-image">
      <img mat-card-avatar [src]="beer.image" [alt]="beer.name">
    </div>
    
    <!-- Beer Info -->
    <div class="beer-info">
      <div class="beer-header">
        <h3 class="beer-name">{{ beer.name }}</h3>
        <p class="brewery-country">{{ beer.brewery }} â€¢ {{ beer.country }}</p>
      </div>
      
      <!-- Beer Type Badge -->
      <span class="beer-type" [ngClass]="'type-' + beer.type.toLowerCase()">
        {{ beer.type }}
      </span>
      
      <!-- Actions -->
      <div class="beer-actions">
        <button mat-button class="info-btn">
          <a [routerLink]="['/detail-beer', beer.id]">More Info</a>
        </button>
      </div>
      <div>
        <span>
          
        </span>
      </div>
    </div>
  </div>
</mat-card>
