  <mat-card class="beer-card">
  <div class="beer-content">
    <!-- Beer Image -->
    <div class="beer-image">
      <img mat-card-avatar [src]="beer.image" [alt]="beer.name">
    </div>
    
    <!-- Beer Info -->
    <div class="beer-info">
      <div class="beer-header">
        <h3 class="beer-name">{{ beer.name }}</h3>
        <p class="brewery-country">{{ beer.brewery }} â€¢ {{ beer.country }}</p>
      </div>
      
      <!-- Beer Type Badge -->
      <span class="beer-type" [ngClass]="'type-' + beer.type.toLowerCase()">
        {{ beer.type }}
      </span>
      
      <!-- Stats -->
      <div class="beer-stats">
        <span class="alcohol">{{ beer.alcohol }}% Alk.</span>
        <span class="ibu">{{ beer.ibu }} IBU</span>
      </div>
      
      <!-- Rating -->
      <div class="rating">
        @for(star of getStarArray(); track $index) {
          <mat-icon [ngClass]="star ? 'star-filled' : 'star-empty'">
            {{ star ? 'star' : 'star_border' }}
          </mat-icon>
        }
        <span class="rating-text">({{ beer.rating }}/5)</span>
      </div>
      
      <!-- Description -->
      <p class="beer-description">{{ beer.description }}</p>
      
      <!-- Actions -->
      <div class="beer-actions">
        <button mat-button class="info-btn">
          <a [routerLink]="['/detail-beer', beer.id]">More Info</a>
        </button>
        <!-- <button mat-button class="favorite-btn" (click)="addToFavorites(beer)">
          <mat-icon>favorite_border</mat-icon>
          Favorit
        </button> -->
      </div>
    </div>
  </div>
</mat-card>
